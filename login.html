<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login</title>
    <meta name="Author" content="Samiksha Srivastava" />
    <meta name="Description"
        content="This is an Netflix Clone Website developed to Showcase My HTML, CSS and JAVASCRIPT Skills" />
    <link rel="stylesheet" href="/login.css" />
    <link
      rel="icon"
      href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"
    />
</head>

<body>
    <header>
        <a href="/"><img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix" width="200" style="padding: 1rem;"></a>
        <div id="form">
            <p style="color: #fff; font-size: 3rem; padding: 0; margin-bottom: 1rem;">Sign In</p>
            <input type="text" name="name" id="name" placeholder="Email or phone number" required autofocus style="
            background-color: #333;
            color: #fff;
            border-width: 0.0625rem;
            border-radius: 0.1875rem;
            border-color: rgba(0,0,0,0);
            padding-top: 1.2rem;
            padding-bottom: 1.2rem;
            padding-left: 1rem;
            padding-right: 6rem;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            ">
            <input type="password" name="pass" id="pass" placeholder="Password" required style="
            background-color: #333;
            color: #fff;
            border-width: 0.0625rem;
            border-radius: 0.1875rem;
            border-color: rgba(0,0,0,0);
            padding-top: 1.2rem;
            padding-bottom: 1.2rem;
            padding-left: 1rem;
            padding-right: 6rem;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 2.8rem;
            ">
            <button type="submit" style="
            background-color: #E50914;
            border-style: solid;
            border-width: 0.0625rem;
            border-radius: 0.1875rem;
            border-color: rgba(0,0,0,0);
            padding-top: 1.2rem;
            padding-bottom: 1.2rem;
            padding-left: 8rem;
            padding-right: 8rem;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            ">Sign In</button>
            <br>
            <br>
            <br>
            <p style="color:#737373; font-family: sans-serif;">New to Netflix?<Span style="color:#fff;"">&nbsp;Sign up now.</Span></p>
            <p style=" color:#737373; margin-top: 0; padding-left: 10.9rem; font-size: small; padding-right: 8rem;
                    font-family: sans-serif;">This page is protected by Google reCAPTCHA to ensure you're not a
                    bot.<Span style="color: blue;">&nbsp;Learn more.</Span></p>
        </div>
        <div style="margin-top: 6rem; background-color:rgba(0,0,0,.75); height: 35vh;">
            <div style="
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5rem;
            color: aliceblue;
            font-family: sans-serif;
            text-decoration: underline;
            padding-top: 3rem;">
                <p>Questions? Call 000-800-919-1694</p>
                <div id="contact">
                    <div id="line">
                        <p>FAQ</p>
                        <p>Cookie Preferences</p>
                    </div>
                    <div id="line">
                        <p>Account</p>
                        <p>Media Centre</p>
                    </div>
                    <div id="line">
                        <p>Privacy</p>
                    </div>
                    <div id="line">
                        <p>Contact Us</p>
                    </div>
                </div>
            </div>
    </header>
</body>

</html>
